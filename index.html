<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown to HTML Converter</title><script src="https://cdn.tailwindcss.com"></script><style>.markdown-content h1 { @apply text-4xl font-bold mb-4 mt-6; }.markdown-content h2 { @apply text-3xl font-bold mb-3 mt-5; }.markdown-content h3 { @apply text-2xl font-semibold mb-2 mt-4; }.markdown-content h4 { @apply text-xl font-semibold mb-1 mt-3; }.markdown-content p { @apply mb-4 leading-relaxed; }.markdown-content ul { @apply list-disc pl-5 mb-4; }.markdown-content ol { @apply list-decimal pl-5 mb-4; }.markdown-content li { @apply mb-2; }.markdown-content a { @apply text-blue-600 hover:underline; }.markdown-content pre { @apply bg-gray-100 p-4 rounded-md overflow-x-auto mb-4; }.markdown-content code { @apply font-mono text-sm; }.markdown-content blockquote { @apply border-l-4 border-gray-300 pl-4 italic text-gray-700 mb-4; }.markdown-content table { @apply w-full table-auto border-collapse mb-4; }.markdown-content th, .markdown-content td { @apply border px-4 py-2; }.markdown-content img { @apply max-w-full h-auto rounded-md my-4; }.markdown-content hr { @apply border-t-2 border-gray-200 my-6; }</style></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-6 md:p-8 rounded-lg shadow-xl w-full max-w-3xl lg:max-w-4xl xl:max-w-5xl"><h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-6 text-center">Markdown Viewer</h1><div id="markdown-output" class="markdown-content text-gray-800 leading-relaxed">Loading markdown...</div></div><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><script>document.addEventListener('DOMContentLoaded', () => {fetch('input.md').then(response => {if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}return response.text();}).then(markdown => {const html = marked.parse(markdown);document.getElementById('markdown-output').innerHTML = html;}).catch(error => {console.error('Error fetching or parsing markdown:', error);document.getElementById('markdown-output').innerHTML = '<p class="text-red-600">Error loading markdown. Please ensure "input.md" exists in the same directory.</p>';});});</script></body></html>
